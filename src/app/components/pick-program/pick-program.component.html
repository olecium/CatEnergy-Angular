<section class="form-page">
  <div class="container">
    <h1 class="primary-title">Choose program</h1>
    <strong class="form-page__subtitle subtitle">Fill the form and we will help you choose<br> the nutrition program for your cat.</strong>
  </div>
  <form action="/">

    <div class="container">
      <div class="general-info__wrapper">
        <div class="form-fieldset info-fieldset">
          <h2 class="visually-hidden">General information about your cat</h2>
          <p class="form-field">
            <label class="form-field__label" for="catname">Name:*</label>
            <input class="form-field__input" type="text" name="catname" id="catname" value="" placeholder="Molly">
          </p>

          <p class="form-field">
            <label class="form-field__label" for="weight">Wight (kg):*</label>
            <input class="form-field__input" type="text" name="weight" id="weight" value="" placeholder="7">
          </p>

          <p class="form-field">
            <label class="form-field__label" for="age">Age:*</label>
            <input class="form-field__input" type="text" name="age" id="age" value="" placeholder="5">
          </p>
        </div>

        <div class="form-fieldset program-fieldset">
          <div class="form-radio__wrapper">
            <h2 class="visually-hidden">Choose program</h2>
            <ul class="pick-form__field form-radio">
              <li class="form-radio__wrap">
                <input class="form-radio__input" type="radio" name="program" id="weightloss">
                <label class="form-field__label form-radio__label" for="weightloss">Loosing weight</label>
              </li>
              <li class="form-radio__wrap">
                <input class="form-radio__input" type="radio" name="program" id="weightgain">
                <label class="form-field__label form-radio__label" for="weightgain">Mass gain</label>
              </li>
              <li class="form-radio__wrap">
                <input class="form-radio__input" type="radio" name="program" id="dontknow">
                <label class="form-field__label form-radio__label" for="dontknow">Need advice</label>
              </li>
            </ul>

          </div>
        </div>
      </div>
    </div>

    <div class="form-fieldset contacts-fieldset">
      <div class="container">
        <div class="fieldset__wrapper">
          <h2 class="fieldset-legend">Contact details<br> (cat owner)</h2>
          <div class="contact-fields__wrapper">
            <p class="form-field">
              <label class="form-field__label" for="email">E-mail:*</label>
              <input class="form-field__input" type="email" name="email" id="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" value="" placeholder="kuklachev@gmail.com">
              <svg class="form-field__icon form-field__icon--mail" width="17" height="13">
                <use xlink:href="#sprite-icon-mail"></use>
              </svg>
            </p>

            <p class="form-field">
              <label class="form-field__label" for="phone">Phone:*</label>
              <input class="form-field__input" type="tel" name="phone" id="phone" pattern="(\+?\d[- .]*){7,13}" value="" placeholder="07900000000">
              <svg class="form-field__icon form-field__icon--phone" width="20" height="20">
                <use xlink:href="#sprite-icon-phone"></use>
              </svg>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="form-fieldset comments-fieldset">
      <div class="container">
        <div class="fieldset__wrapper">
          <h2 class="fieldset-legend">Comments</h2>

          <p class="form-field form-field--textarea">
            <textarea class="form-field__textarea" name="comments" id="comments" cols="30" rows="10" placeholder="Tell us about your cat habits..."></textarea>
          </p>
        </div>
      </div>
    </div>

    <div class="form-fieldset contacts-fieldset">
      <div class="container">
        <div class="fieldset__wrapper">
          <h2 class="fieldset-legend">Additional products</h2>

          <ul class="form-checkbox">
            <li class="form-checkbox__wrap">
              <input class="form-checkbox__input" type="checkbox" name="more" id="sugar" checked>
              <label class="form-field__label form-checkbox__label" for="sugar">Sweetener</label>
            </li>
            <li class="form-checkbox__wrap">
              <input class="form-checkbox__input" type="checkbox" name="more" id="water">
              <label class="form-field__label form-checkbox__label" for="water">Drinking water</label>
            </li>
            <li class="form-checkbox__wrap">
              <input class="form-checkbox__input" type="checkbox" name="more" id="milk">
              <label class="form-field__label form-checkbox__label" for="milk">Milk</label>
            </li>
            <li class="form-checkbox__wrap">
              <input class="form-checkbox__input" type="checkbox" name="more" id="vitamins">
              <label class="form-field__label form-checkbox__label" for="vitamins">Vitamins</label>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="fieldset__wrapper form-button_wrapper">
        <p class="form-field__wrap">
          <button class="button" type="submit">Send request</button>
        </p>

        <span class="pick-form__instruction">* - Mandatory fields</span>
      </div>
    </div>
  </form>

</section>
